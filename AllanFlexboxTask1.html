<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox: Task 1</title>
  <style>
    body {
      background-color: #f2f2f2; /* Light gray background */
      color: #444; /* Dark gray text color */
      font: 1.2em / 1.5 'Arial', sans-serif; /* Arial font */
      padding: 1em;
      margin: 100px;
    }

    nav ul {
      max-width: 700px;
      list-style: none;
      padding: 0;
      margin: 0 auto; /* Centering the nav */
      display: flex;
      justify-content: center; /* Centering the items */
      background-color: #555; /* Dark background for navigation */
      border-radius: 0.5em; /* Rounded corners */
      overflow: hidden; /* Hides overflowing content */
    }

    nav li {
      flex: 1; /* Equal width for all items */
    }

    nav a {
      display: block; /* Full-width links */
      padding: 1em 0; /* Vertical padding */
      text-align: center; /* Center text */
      color: #fff; /* White text color */
      text-decoration: none;
      transition: background-color 0.3s ease; /* Smooth transition */
    }

    nav a:hover {
      background-color: #777; /* Darker background on hover */
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/products">Our Products</a></li>
      <li><a href="/contact">Contact Us</a></li>
    </ul>
  </nav>
</body>
</html>
